<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>User Login form</h1>
      <p>Profile</p>
    </div>
    <h1 class="toptext">Signup Successful!</h1>
    <div class="profile">
      <div class="userImage">
        <h2>Profile</h2>
        <i class="fa-regular fa-user" style="color: #625bf7"></i>
      </div>
      <div class="user-details">
        <div>First Name: <span id="fName"> </span></div>
        <div>Lasr Name: <span id="lName"> </span></div>
        <div>Email id: <span id="emailID"> </span></div>
        <div>Password: <span id="password"> </span></div>
      </div>
      <div class="button">
        <button id="logOut">LOGOUT</button>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
